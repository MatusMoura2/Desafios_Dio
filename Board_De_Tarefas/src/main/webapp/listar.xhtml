<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Tarefas</title>
</h:head>
<h:body>
    <h2>Minhas Tarefas</h2>

    <h:link value="Criar Nova Tarefa" outcome="criar.xhtml" /><br/><br/>

    <h:form>
        <h:dataTable value="#{taskBean.tasks}" var="tarefa" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{task.id}
            </h:column>
            <h:column>
                <f:facet name="header">Título</f:facet>
                #{task.title}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{task.description}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{task.status}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Excluir" action="#{taskBean.delete(task.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
